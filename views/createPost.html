                    <div class="form-group mb-3">
                        <label for=""><strong>Content</strong></label>
                        <input name="content" type="text" class="form-control" placeholder="Write your post content here..." value=""/>
                    </div>
                    <div class="form-group mb-3">
                        <label for=""><strong>Tags</strong></label>
                        <input name="tags" type="text" class="form-control" value=""/>
                    </div>
                    <div class=" mb-3">
                        <label><strong>Relevant</strong></label>
                        <input name="check" type="checkbox" id="myCheckbox">   
                    </div>

        </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-10 mt-5 d-flex justify-content-start gap-4">
                    <button type="button" id="save-post-btn" class="btnAcc2 bg-primary-subtle border rounded w-25"><strong>Publish</strong></button> 
                    <button type="button" class="btn" data-bs-toggle="button">Save Draft</button>
                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" class="crayons-icon c-btn__icon"><path d="M12 1l9.5 5.5v11L12 23l-9.5-5.5v-11L12 1zm0 2.311L4.5 7.653v8.694l7.5 4.342 7.5-4.342V7.653L12 3.311zM12 16a4 4 0 110-8 4 4 0 010 8zm0-2a2 2 0 100-4 2 2 0 000 4z"></path></svg>
